name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.11"
          enable-cache: false

      - name: Install dependencies
        run: uv sync

      - name: Compile check
        run: uv run python -m compileall -q src

      # Optional: ensure yt-dlp is available in the env
      - name: Check yt-dlp
        run: uv run yt-dlp --version

