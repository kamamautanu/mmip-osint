name: ci

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false 

      - name: Verify uv
        run: uv --version

      - name: Install dependencies
        run: uv sync

      - name: Compile check
        run: uv run python -m compileall -q src

      - name: Check yt-dlp
        run: uv run yt-dlp --version
